<div class="container">
    <button class="btn btn-success" routerLink="/">Volver</button>
    <hr/>
    <div *ngIf="form">
        <form [formGroup]="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                <small id="email_input_feedback" *ngIf="!hasValid('email')" class="form-text text-muted">
                    {{fieldErrorMessages['email']}}
                </small>
            </div>
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Nombre">
                <small id="firstName_input_feedback" *ngIf="!hasValid('firstName')" class="form-text text-muted">
                    {{fieldErrorMessages['firstName']}}
                </small>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Apellido">
                <small id="lastName_input_feedback" *ngIf="!hasValid('lastName')" class="form-text text-muted">
                    {{fieldErrorMessages['lastName']}}
                </small>
            </div>
            <div class="form-group">
                <label for="ci">CI</label>
                <input type="number" class="form-control" id="ci" formControlName="ci" placeholder="CI">
                <small id="ci_input_feedback" *ngIf="!hasValid('ci')" class="form-text text-muted">
                    {{fieldErrorMessages['ci']}}
                </small>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="number" class="form-control" id="phone" formControlName="phone" placeholder="Teléfono">
                <small id="phone_input_feedback" *ngIf="!hasValid('phone')" class="form-text text-muted">
                    {{fieldErrorMessages['phone']}}
                </small>
            </div>
            <button class="btn btn-primary" [disabled]="!form.dirty || !form.valid" (click)="onSubmit(form)">
                Guardar</button>
        </form>
    </div>
    <div *ngIf="!form && loading">
        <h3>Cargando...</h3>
    </div>
    <div *ngIf="!form && error">
        <h3>{{errorText}}</h3>
    </div>
</div>
